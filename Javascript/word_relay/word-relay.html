<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div> <!-- 제시어가 비어있으면 첫번째 참가자 -->
  <input type="text">
  <button>입력</button>
  <script>
    const number = parseInt(prompt('몇 명이 참가하나요?'), 10); //10은 10진법 이야기하는 거
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    
    let word; // 제시어
    let newWord; // 새로 입력한 단어

    const onClickButton = () => {
      if (!word || word[word.length - 1] === newWord[0]) { // 제시어가 비어있거나 올바른 단어인가?
        // 비어 있다.
        word = newWord; // 입력한 단어가 제시어가 됨
        $word.textContent = word;
        
        const order = Number($order.textContent); //현재 순서를 가져와서
        if (order + 1 > number) { // 현재 순서와 총 인원의 수가 같은 지 판단하고 그에 따른 실행결과 생성해주기
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
      } else {
          // 올바르지 않은가 
          alert('올바르지 않은 단어입니다!'); 
        }
        $input.value = '';
        $input.focus();
      };

    const onInput = (event) => {
      newWord = event.target.value;
    }

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  </script>
</body>

</html>
