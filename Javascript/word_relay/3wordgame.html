<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿵쿵따 게임</title>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div> <!-- 제시어가 비어있으면 첫번째 참가자 -->
  <input type="text">
  <button>입력</button>
  <script>
    const number = parseInt(prompt('몇 명이 참가하나요?'), 10); //10은 10진법 이야기하는 거

    if (number) { // 처음에 prompt에서 확인을 눌렀다면 아래 실행
                  // prompt는 취소하면 Number가 NaN이 됨 
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');

      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onClickButton = () => {
        if (!word || word[word.length - 1] === newWord[0] && word.length === 3) {
          word = newWord;
          $word.textContent = word;

          const order = Number($order.textContent);
          if (order + 1 > number) { // 현재 순서와 총 인원의 수가 같은 지 판단하고 그에 따른 실행결과 생성해주기
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else {
          alert('올바른 단어가 아닙니다!');
        }
        $input.value = '';
        $input.focus();
      };

      const onInput = (event) => {
        newWord = event.target.value;
      }

      $button.addEventListener('click', onClickButton);
      $input.addEventListener('input', onInput);
    }


  </script>
</body>

</html>
